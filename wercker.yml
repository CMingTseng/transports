box: golang

build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go get
          ls ./
          ls ./...
          cd ./.../marshalers && go get
          cd ./.../examples && go get

    - script:
        name: go build
        code: |
          go build ./...
          go build ./.../marshalers

    - script:
        name: go test
        code: |
          go test ./marshalers


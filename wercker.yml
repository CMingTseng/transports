box: golang

build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go get
          cd ./marshalers && go get

    - script:
        name: go build
        code: |
          go build ./...
          go build ./.../marshalers

    - script:
        name: go test
        code: |
          go test ./marshalers

